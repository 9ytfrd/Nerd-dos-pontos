<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f8 url('bg.png') no-repeat center center fixed;
    background-size: cover;
  }
  section { padding: 60px 20px; text-align: center; }
  .titulo { font-size: 2em; color: #663399; margin-bottom: 20px; }
  .caixa {
    background: #ffffffcc;
    border-radius: 20px;
    padding: 30px;
    margin: 20px auto;
    max-width: 520px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .personagem { width: 100px; margin-bottom: 10px; }

  .minigame-header { font-weight: bold; color: #444; margin-bottom:10px; }
  .minigame-pergunta { font-size: 1.2em; margin-bottom: 20px; min-height: 48px; display:flex; align-items:center; justify-content:center; text-align:center; padding: 6px; }
  .minigame-botoes { display:flex; justify-content:center; gap:30px; }
  .botao-verde, .botao-vermelho {
    width:60px; height:60px; border-radius:50%; font-size:1.5em; border:none; cursor:pointer; transition:transform .12s;
  }
  .botao-verde { background:#4ade80; color:white; } 
  .botao-vermelho { background:#f87171; color:white; }
  .botao-verde:hover, .botao-vermelho:hover { transform:scale(1.08); }

  .fade { animation: fadeIn 0.45s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.96); } to { opacity: 1; transform: scale(1); } }
</style>
</head>

  <div class="minigame-header">Pontos: <span id="pontos">0</span></div>
  <h2 class="titulo">Nerd dos Pontos</h2>

  <div class="caixa">
    <div class="minigame-pergunta" id="perguntaMini"></div>

    <div class="minigame-botoes">
      <button class="botao-verde" onclick="responderMini(true)">○</button>

let pontos = 0;
let perguntaAtual = null;

function novaPerguntaMini(){
  perguntaAtual = perguntasMini[Math.floor(Math.random() * perguntasMini.length)];
  const perguntaDiv = document.getElementById('perguntaMini');
  perguntaDiv.classList.remove('fade');
  void perguntaDiv.offsetWidth;
  perguntaDiv.textContent = perguntaAtual[0];
  perguntaDiv.classList.add('fade');
}

function responderMini(resp){
  if (!perguntaAtual) return;
  const ganho = 20;

  if (resp === perguntaAtual[1]) {
    pontos += ganho;
    alert("Acertou! Pode pegar seu brinde.");
  } else {
    pontos -= ganho;
    alert("Errou! Mas obrigado por jogar!");
  }

  document.getElementById('pontos').textContent = pontos;

  novaPerguntaMini();
}

novaPerguntaMini();
